<!DOCTYPE html>
<html lang="en-us">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

        <!--Header Section -->
        <div class="container" id= "header">
            <div class="row">
                <div class="header">
                    <a href="#" class="logo">Joshua Yang</a>
                    <div class="header-right">
                    <a href="#intro">Home</a>
                    <a href="#about">About</a>
                    <a href="#contact">Contact</a>
                </div>
                </div>
            </div>
        </div>

        <!-- Intro Section -->
        <div class="container" id="intro">
            <div class="intro-box">
                <div class="intro-name">Hi, I'm Josh!</div>
                <div class="intro-text">Welcome to my website!</div>
            </div>
        </div>

        <!-- Carousel Section -->
        <div class="container">
            <!-- section header -->
            <div class="section-header">
                Selected Projects
            </div>

            <!-- image carousel -->
            <div class="carousel">    
                <div class="carousel_track-container">
                    <ul class="carousel_track">
                        <!-- in store nav -->
                        <li class="carousel_slide current-slide">
                            <a href="in_store_nav/in_store_nav.html">
                                <div class="carousel_image-container">
                                    <img class="carousel_image" src="in_store_nav/img/figma_screen-1.svg" alt="">
                                    <div class="carousel_overlay-text">
                                        In Store Navigator
                                    </div>
                                </div>
                            </a>
                        </li>
                        <!-- personalized emojis -->
                        <li class="carousel_slide">
                            <a href="emojis/emojis.html">
                                <div class="carousel_image-container">
                                    <img class="carousel_image" src="emojis/img/memojis.webp" alt="">
                                    <div class="carousel_overlay-text">
                                        Research on Personalized Emojis
                                    </div>
                                </div>
                            </a>
                        </li>
                        <!-- successorator -->
                        <li class="carousel_slide">
                            <a href="successorator/successorator.html">
                                <div class="carousel_image-container">       
                                    <img class="carousel_image" src="successorator/img/Task-manager-apps-740x380.jpg" alt="">
                                    <div class="carousel_overlay-text">
                                        Successorator App
                                    </div>
                                </div>
                            </a>
                        </li>
                        <!-- prompt-a-week -->
                        <li class="carousel_slide">
                            <a href="https://sites.google.com/ucsd.edu/prompt-a-week?usp=sharing">
                                <div class="carousel_image-container">                                
                                    <img class="carousel_image" src="prompt-a-week/img/prompt-a-week.svg" alt="">
                                    <div class="carousel_overlay-text">
                                        Prompt-a-Week
                                    </div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- right arrow (nextButton) -->
                <button class="carousel_button carousel_button--right"> 
                    <img src="img/arrow-right.png" alt="right_arrow">
                </button>

                <!-- left arrow (prevButton) -->
                <button class="carousel_button carousel_button--left is-hidden">
                    <img src="img/arrow-left.png" alt="left_arrow">
                </button>
            </div>

            <!-- carousel navbar (dots) -->
            <div class="carousel_nav">
                <button class="carousel_indicator current-slide"></button>
                <button class="carousel_indicator"></button>
                <button class="carousel_indicator"></button>
                <button class="carousel_indicator"></button>
            </div> 
        </div> 

         <!-- About Section -->
        <script src = "js/carousel.js"></script>
        <div class="container" id="about">
            <div class="section-header">
                About Me
            </div>
        </div>
       
        <!-- Contact Section -->
        <div class="container" id="contact">
            <div class="section-header">
                Contact
            </div>
        </div>
    </body>
</html>
